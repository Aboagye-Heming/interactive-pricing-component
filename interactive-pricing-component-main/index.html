<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Interactive pricing component</title>

  <body>
    <div class="container">
      <div class="hero">
        <div class="title">
          <h2>Simple, traffic-based pricing</h2>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <div class="page-views">
          <p class="views"><span>100K</span> Pageviews</p>
          <p><span class="amount">$16.00</span> /month</p>
        </div>
        <div class="range">
          <input
            type="range" name="range" max="4" min="0" value="2"
          />
        </div>
        <div class="progress-bar"></div>
        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>

          <div class="toggle"></div>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>
        <div class="footer">
          <ul>
            <li>
              <img src="./images/icon-check.svg" alt="" /> Unlimited websites
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="" /> 100% data ownership
            </li>
            <li><img src="./images/icon-check.svg" alt="" /> Email reports</li>
          </ul>
          <div>
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </div>
